<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boilermake VI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/popper.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    
  </head>
  <body>
    <div class="container">

      <div class="page-header">
        <h4>Look who's talking</h4>
      </div>
          
        <div class="row" id="stepOne">
          <div class="col-10">
              <div class="input-group md-form form-sm form-1 pl-0">
                  <input id="toLink" class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
                  <div class="input-group-prepend">
                    <span class="input-group-text purple lighten-3 Link" id="basic-text1"><i class="fa fa-search text-white"
                        aria-hidden="true"></i></span>
                  </div>                  
                </div>            
          </div>
          <div class="col-2">
              <label class="btn btn-primary" id="upload">
                  Upload<input type="file" name="dropbox" id="file" hidden/>
                </label>
          </div>
        </div> 
        <hr>
        <div class="row" id="stepTwo" >        
          <div class="col-7">
            <div class="row">         
              <iframe id="myIframe" class="col-12" src="https://www.youtube.com/embed/LYKRkHSLE2E"></iframe>            
            </div>
          </div>

          <div class="col-5">
            <div class="row">
              <div class="col-12">
                  <div class="input-group md-form form-sm form-1 pl-0">
                      <input id="Search" class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
                      <div class="input-group-prepend">
                        <span class="input-group-text purple lighten-3 Link" id="basic-text1"><i class="fa fa-search text-white"
                            aria-hidden="true"></i></span>
                      </div>
                  </div>
              </div>
            </div>

            <div class="row" id="output">              
                <div class="col-12 card">
                  <div id="content"></div>
                </div>
              </div>
          </div>
        </div>                
  </body>
</html>
